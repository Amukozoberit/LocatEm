{%extends 'base.html'%}{%block content%}
<table class="table">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Location</th>
            <th scope="col">NeibaHood</th>
            <th scope="col">Img</th>

        </tr>
    </thead>
    <tbody>
        {%for user in user %}
        <tr>
            <th scope="row">{{user.id}}</th>
            <th scope="row">{{user.user}}</th>
            <th scope="row">{{user.neID}}</th>
            <th scope="row">{{user.locationID}}</th>
            <th>
                {%if image%}
                <div class="circular-landscape " style=" margin:10px;display:inline-block;position:relative; width:50px;height:50px;overflow:hidden;border-radius: 50%; ">
                    <img src="{{user.profile_img.url}} " alt=" " style=" width:100%; height:100%; ">
                </div>
                {%endif%}
            </th>

            <h1> </h1>{%endfor%}

    </tbody>
</table>{%endblock%}
